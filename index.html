<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body class="flex flex-col justify-center min-h-screen w-screen bg-gray-950 text-gray-300">
        <div class="flex rounded-t-3xl flex-col p-8 pt-16 gap-4 max-w-screen-md w-full bg-gray-700 self-center border border-gray-600 shadow-lg">
            <div class="flex items-center justify-end h-24 w-full bg-slate-950 p-4 rounded-md border border-gray-600 shadow-sm">
                <p id="result" class="text-right text-5xl font-mono transform transition duration-150 ease-in-out hover:scale-110">0</p>
            </div>
            <div class="flex items-center justify-end h-16 w-full bg-slate-900 p-4 rounded-md border border-gray-600 shadow-sm">
                <input 
                    id="expression" 
                    class="w-full text-right bg-transparent outline-none text-xl font-serif text-gray-400 shadow-sm rounded-md"
                    type="text" 
                    placeholder="Enter expression"
                    oninput="updateExpression(this.value)" 
                    value=""
                />
            </div>
        </div>

        <div class="flex flex-col md:flex-row rounded-b-3xl gap-2 max-w-screen-md w-full h-96 p-8 px-12 bg-gray-700 self-center border border-gray-600 shadow-lg">
            <div class="flex flex-row w-full">
                <div id="numbers" class="grid grid-cols-3 grid-rows-5 h-full gap-1 font-serif text-3xl">
                    <button onclick="appendValue('(')" class="bg-gray-900 border border-gray-600 aspect-square h-full rounded-md transform transition duration-150 ease-in-out hover:scale-110 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-400"> (  ) </button>
                    <button onclick="appendValue('%')" class="bg-gray-900 border border-gray-600 aspect-square h-full rounded-md transform transition duration-150 ease-in-out hover:scale-110 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-400"> % </button>
                    <button onclick="appendValue('/')" class="bg-gray-900 border border-gray-600 aspect-square h-full rounded-md transform transition duration-150 ease-in-out hover:scale-110 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-400"> / </button>
                    <button onclick="appendValue('1')" class="bg-gray-800 border border-gray-500 aspect-square h-full rounded-md transform transition duration-150 ease-in-out hover:scale-110 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-400"> 1 </button>
                    <button onclick="appendValue('2')" class="bg-gray-800 border border-gray-500 aspect-square h-full rounded-md transform transition duration-150 ease-in-out hover:scale-110 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-400"> 2 </button>
                    <button onclick="appendValue('3')" class="bg-gray-800 border border-gray-500 aspect-square h-full rounded-md transform transition duration-150 ease-in-out hover:scale-110 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-400"> 3 </button>
                    <button onclick="appendValue('4')" class="bg-gray-800 border border-gray-500 aspect-square h-full rounded-md transform transition duration-150 ease-in-out hover:scale-110 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-400"> 4 </button>
                    <button onclick="appendValue('5')" class="bg-gray-800 border border-gray-500 aspect-square h-full rounded-md transform transition duration-150 ease-in-out hover:scale-110 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-400"> 5 </button>
                    <button onclick="appendValue('6')" class="bg-gray-800 border border-gray-500 aspect-square h-full rounded-md transform transition duration-150 ease-in-out hover:scale-110 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-400"> 6 </button>
                    <button onclick="appendValue('7')" class="bg-gray-800 border border-gray-500 aspect-square h-full rounded-md transform transition duration-150 ease-in-out hover:scale-110 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-400"> 7 </button>
                    <button onclick="appendValue('8')" class="bg-gray-800 border border-gray-500 aspect-square h-full rounded-md transform transition duration-150 ease-in-out hover:scale-110 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-400"> 8 </button>
                    <button onclick="appendValue('9')" class="bg-gray-800 border border-gray-500 aspect-square h-full rounded-md transform transition duration-150 ease-in-out hover:scale-110 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-400"> 9 </button>
                    <button onclick="clearDisplay()" class="bg-red-700 border border-red-800 aspect-square h-full rounded-md transform transition duration-150 ease-in-out hover:scale-110 hover:bg-red-800 focus:outline-none focus:ring-2 focus:ring-red-400"> AC </button>
                    <button onclick="appendValue('0')" class="bg-gray-800 border border-gray-500 aspect-square h-full rounded-md transform transition duration-150 ease-in-out hover:scale-110 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-400"> 0 </button>
                    <button onclick="appendValue('.')" class="bg-gray-800 border border-gray-500 text-2xl aspect-square h-full rounded-md transform transition duration-150 ease-in-out hover:scale-110 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-400"> . </button>
                </div>
                <div id="operations" class="grid grid-cols-1 grid-rows-5 h-full gap-1 ml-1">
                    <button onclick="backspace()" class="bg-gray-900 border border-gray-600 text-2xl aspect-square h-full rounded-md transform transition duration-150 ease-in-out hover:scale-110 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-400"> &larr; </button>
                    <button onclick="appendValue('*')" class="bg-gray-900 border border-gray-600 text-2xl aspect-square h-full rounded-md transform transition duration-150 ease-in-out hover:scale-110 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-400"> * </button>
                    <button onclick="appendValue('+')" class="bg-gray-900 border border-gray-600 text-2xl aspect-square h-full rounded-md transform transition duration-150 ease-in-out hover:scale-110 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-400"> + </button>
                    <button onclick="appendValue('-')" class="bg-gray-900 border border-gray-600 text-2xl aspect-square h-full rounded-md transform transition duration-150 ease-in-out hover:scale-110 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-400"> - </button>
                    <button onclick="saveResult()" class="bg-gray-950 border border-gray-600 text-2xl aspect-square h-full rounded-2xl transform transition duration-150 ease-in-out hover:scale-110 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-400"> = </button>
                </div>
            </div>
            <div id="history" class="flex flex-col w-full h-full bg-gray-900 p-4 gap-2 px-2 border border-gray-600 rounded-xl shadow-md overflow-y-auto">
                <!-- History buttons will be appended here dynamically -->
            </div>
        </div>

        <script src='script.js'>

        </script>
    </body>
</html>
